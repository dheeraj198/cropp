{% extends "base.html" %} {% block content %}

<h1 class="header center orange-text" style="color:#9ACD32;font-size:75px;margin-left:250px;">Crop Classification</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label" style="color:#ffff;margin-left:415px;">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview" style="position:center;margin-left: 350px;">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict" style="background: #39D2B4;font-color:#ffff;margin-left:425px;">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

<!-- <h3 id="result">
        <span> </span>
    </h3>  -->

</div>

{% endblock %}
